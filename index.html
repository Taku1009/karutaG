<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>百人一首かるたゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>百人一首かるたゲーム</h1>
  <p id="question">上の句を読みます…</p>
  <div id="choices"></div>
  <p id="feedback"></p>
  <p id="timer">残り時間: 10秒</p>
  <p>
    得点：<span id="score">0</span> /
    ハイスコア：<span id="highscore">0</span><br>
    正解率：<span id="accuracy">0</span>%
  </p>
  <div class="buttons">
    <button onclick="nextQuestion()">次の句</button>
    <button onclick="retryGame()">再挑戦</button>
    <button onclick="resetAll()">スコアを全てリセット</button>
  </div>

  <script src="poems.js"></script>
  <script src="script.js"></script>

</body>
</html>
